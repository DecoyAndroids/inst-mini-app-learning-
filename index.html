<!DOCTYPE html>
<html>
<head><h1> <link rel="stylesheet" href="styles.css"> InstaPoop </h1></head>
<body>
    <div id='post'>
        <div id="header_post">
                <div id="avatar">
                    <img src="posts/post_pictures/bochii.jpg">
                </div>
                <div id="nickname_and_geo">
                    <div id="nickname">
                        Aboba enjoyer
                    </div>
                    <div id="geo">
                        Moscow, Russia
                    </div>
                </div>
        </div>

        <div id="picture_post">
            <img src="posts/post_pictures/tayler.png">
        </div>

        <div id="buttons">
            <div id="like">
                <button id="like_button">
                    <img id="like_pic" src="">
                </button>    
            </div>

            <div id="comment">
                <button>
                    <img src="/inst mini app/posts/post_pictures/chat.png">
                </button>    
            </div>
            
            <div id="share">
                <button>
                    <img src="/inst mini app/posts/post_pictures/send.png">
                </button>    
            </div>

        </div>
        <div id="like_counter">
        </div>
        <div id="last_comment">
        </div>
        <div id="full_comment">
        </div>

    </div>  
    <script src="comments.js"></script>
    <script src="script.js"></script>

</body>
</html>
